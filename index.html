<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapleBoost</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    @media screen and (max-width: 768px) {
      /* Responsive CSS Styles for screens up to 768px */
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="MapleBoost Logo">
    </div>
    <h1>Welcome to MapleBoost</h1>
    <p>Your Gateway to Canada</p>
    <p>We offer comprehensive localization and marketing solutions to help businesses succeed in the Canadian market.</p>
  </div>
</body>

</html>
